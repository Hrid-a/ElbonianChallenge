<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Application</title>
    <!-- FontAwsome Icons -->
    <script src="https://kit.fontawesome.com/ce5264a944.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <main>
        <div class="card not-started">
            <h2>Not started</h2>
            <ul>
                <div data-new-tasks>

                </div>
                <button class="btn" data-new-task-btn>+ add</button>
            </ul>
        </div>
        <div class="card in-progress">
            <h2>In progress</h2>
            <ul>
                <div data-progressed-tasks>

                </div>
                <button class="btn" data-progress-btn>+ add</button>
            </ul>
        </div>
        <div class="card completed">
            <h2>Completed</h2>
            <ul>
                <div data-completed-tasks>

                </div>
                <button class="btn" data-completed-btn>+ add</button>
            </ul>
        </div>
    </main>

    <div class="modal">
        <div class="close-icon">
            <i class="fa-solid fa-times fa-icon"></i>
        </div>
        <div class="modat-content">
            <ul class="options">

            </ul>
        </div>
    </div>

</body>

</html>
